<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="../css/rainbow.css">

	<script type="text/javascript" src="../js/script.js"></script>
	<script type="text/javascript" src="/eel.js"></script>

	<title>LedStrip_PC_control</title>
</head>

<body>
	<div class="greeting">
		<a href="index.html" id="back-to-menu">
			<svg id="back-icon" aria-hidden="true" focusable="false" data-prefix="far" data-icon="caret-square-left" class="svg-inline--fa fa-caret-square-left fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M272 157.1v197.8c0 10.7-13 16.1-20.5 8.5l-98.3-98.9c-4.7-4.7-4.7-12.2 0-16.9l98.3-98.9c7.5-7.7 20.5-2.3 20.5 8.4zM448 80v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h352c26.5 0 48 21.5 48 48zm-48 346V86c0-3.3-2.7-6-6-6H54c-3.3 0-6 2.7-6 6v340c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"></path></svg>
		</a>
		
		<h1>Rainbow animation: </h1>
	</div>

	<section >
		<div class="row">
			<article>
				<h2>Rainbow speed</h2>
	
				<div class="inputs">
					<input type="tel" placeholder="Speed" id="speed">
				</div>
			</article>
	
			<article>
				<h2>Rainbow size</h2>
	
				<div class="inputs">
					<input type="tel" placeholder="Size" id="size">
				</div>
			</article>
		</div>

		<article id="presets">
			<div class="row">
				<button class="preset-button" type="button" onclick="set_preset_rainbow1()">Preset 1</button>
				<button class="preset-button" type="button" onclick="set_preset_rainbow2()">Preset 2</button>
			</div>
		</article>

		<article id="brightness">
			<h2>Modify brightness:</h2>

			<input type="range" name="form_slider1" id="slider" value="80" min="0" max="255" step="1" onchange="get_brightness()"/>
		</article>
		

		<button type="button" onclick="get_rainbow()">Set strip</button>
	</section>
</body>
</html>
